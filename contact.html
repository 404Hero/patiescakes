<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <div class="logo-circle"><img src="logo-placeholder.png" alt="" /></div>
        <span class="brand-name">Patie’s Cakes</span>
      </a>
      <button id="nav-toggle-5" class="nav-toggle" aria-label="Open menu">☰</button>
      <nav class="site-nav" id="site-nav-5">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact Us</h1>
    <p>Send us your order request or questions — we’ll reply within 24 hours.</p>

    <form id="contact-form" class="contact-form" action="#" method="post">
      <label>
        Your name
        <input type="text" name="name" required />
      </label>

      <label>
        Phone or WhatsApp
        <input type="tel" name="phone" />
      </label>

      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Order / Message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <section class="contact-info">
      <h3>Visit or Call</h3>
      <p>Opening hours: Mon–Sat 8:00–17:00</p>
      <p>Phone: <a href="tel:+27123456789">+27 12 345 6789</a></p>
      <p>Email: <a href="mailto:hello@patiescakes.co.za">hello@patiescakes.co.za</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand"><div class="logo-circle small"><img src="logo-placeholder.png" alt="" /></div><div><strong>Patie’s Cakes</strong></div></div>
      <div class="footer-links"><nav><a href="index.html">Home</a></nav></div>
      <div class="copyright"><p>© <span id="year-5"></span> Patie’s Cakes</p></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
